server:
  port: 8080
  servlet-path: /shop

spring:

  redis:
    host: 127.0.0.1
    port: 6379
    password:   #启动的时候加入配置，redis-server.exe  redis.windows.conf，才会加载密码配置等信息
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
    timeout: 1200

  datasource:
    druid:
      one:
        url: jdbc:mysql://127.0.0.1:3306/mybatis?useAffectedRows=true&&allowMultiQueries=true
        username: root
        password: root123
        filters: mergeStat
        initial-size: 10
        max-active: 50
        max-evictable-idle-time-millis: 300000
        max-pool-prepared-statement-per-connection-size: 20
        max-wait: 60000
        min-evictable-idle-time-millis: 300000
        min-idle: 10
        pool-prepared-statements: true
        test-on-borrow: false
        test-on-return: false
        test-while-idle: true
        time-between-eviction-runs-millis: 60000
        validation-query: SELECT 'x' FROM DUAL

  #替换时间注解@JsonFormat(pattern = "yyyy-MM-dd HH:mm:ss", timezone = "GMT+8")
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
